<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>yManga - SparkMC</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=JetBrains+Mono:wght@400;600;800&family=Orbitron:wght@400;700;900&display=swap"
        rel="stylesheet">
    <style>
        :root {
            --primary: #0a0a0a;
            --secondary: #1a1a1a;
            --accent: #f7df1e;
            --accent2: #61dafb;
            --text: #e0e0e0;
            --text-dim: #888;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'JetBrains Mono', monospace;
            background: var(--primary);
            color: var(--text);
            overflow-x: hidden;
        }

        /* Animated Background */
        .bg-animation {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 0;
            opacity: 0.03;
            pointer-events: none;
        }

        .code-rain {
            position: absolute;
            font-family: 'JetBrains Mono', monospace;
            font-size: 14px;
            color: var(--accent);
            animation: fall linear infinite;
            white-space: nowrap;
        }

        @keyframes fall {
            0% {
                transform: translateY(-100vh);
                opacity: 1;
            }

            100% {
                transform: translateY(100vh);
                opacity: 0;
            }
        }

        /* Hero Section */
        .hero {
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            position: relative;
            z-index: 1;
            padding: 40px 20px;
        }

        .profile-section {
            position: relative;
            z-index: 2;
            text-align: center;
            background: var(--secondary);
            padding: 80px 60px 60px;
            border-radius: 30px;
            max-width: 800px;
            width: 100%;
            box-shadow: 0 30px 80px rgba(0, 0, 0, 0.5);
            border: 1px solid rgba(247, 223, 30, 0.1);
            overflow: hidden;
        }

        /* Banner como fundo do card */
        .profile-section::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 200px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 50%, #f093fb 100%);
            background-size: cover;
            background-position: center;
            z-index: 0;
            opacity: 0.3;
        }

        .profile-section.has-banner::before {
            background-image: url('manga.gif');
            opacity: 0.4;
        }

        /* Overlay escuro sobre o banner */
        .profile-section::after {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 200px;
            background: linear-gradient(to bottom, transparent 0%, var(--secondary) 100%);
            z-index: 1;
        }

        .profile-content {
            position: relative;
            z-index: 2;
        }

        .profile-image {
            width: 180px;
            height: 180px;
            border-radius: 50%;
            border: 5px solid var(--accent);
            margin: 0 auto 30px;
            display: block;
            box-shadow:
                0 0 30px rgba(247, 223, 30, 0.4),
                0 20px 40px rgba(0, 0, 0, 0.5);
            animation: float 3s ease-in-out infinite;
            object-fit: cover;
        }

        @keyframes float {

            0%,
            100% {
                transform: translateY(0px);
            }

            50% {
                transform: translateY(-10px);
            }
        }

        .username {
            font-family: 'Orbitron', sans-serif;
            font-size: clamp(3rem, 8vw, 5rem);
            font-weight: 900;
            color: var(--accent);
            margin-bottom: 15px;
            text-shadow:
                0 0 20px rgba(247, 223, 30, 0.5),
                0 0 40px rgba(247, 223, 30, 0.3);
            letter-spacing: -2px;
            animation: glow 2s ease-in-out infinite;
        }

        @keyframes glow {

            0%,
            100% {
                text-shadow: 0 0 20px rgba(247, 223, 30, 0.5), 0 0 40px rgba(247, 223, 30, 0.3);
            }

            50% {
                text-shadow: 0 0 30px rgba(247, 223, 30, 0.8), 0 0 60px rgba(247, 223, 30, 0.5);
            }
        }

        .description {
            font-size: clamp(1.2rem, 3vw, 1.8rem);
            color: var(--accent2);
            margin-bottom: 30px;
            font-weight: 600;
        }

        /* Logo Link */
        .logo-link {
            display: inline-block;
            margin-bottom: 30px;
            transition: all 0.3s ease;
        }

        .logo-link:hover {
            transform: scale(1.1);
            filter: drop-shadow(0 0 20px rgba(247, 223, 30, 0.5));
        }

        .logo-image {
            width: 120px;
            height: 120px;
            object-fit: contain;
            border-radius: 15px;
            background: rgba(255, 255, 255, 0.05);
            padding: 10px;
        }

        .tech-badge {
            display: inline-block;
            padding: 8px 16px;
            background: rgba(247, 223, 30, 0.1);
            border: 2px solid var(--accent);
            border-radius: 8px;
            color: var(--accent);
            font-size: 0.9rem;
            font-weight: 600;
            margin: 0 5px;
            animation: pulse 2s ease-in-out infinite;
        }

        @keyframes pulse {

            0%,
            100% {
                transform: scale(1);
            }

            50% {
                transform: scale(1.05);
            }
        }

        /* JavaScript Logos Section */
        .tech-stack {
            margin-top: 60px;
            padding: 0 20px;
        }

        .tech-title {
            font-family: 'Orbitron', sans-serif;
            font-size: 2rem;
            text-align: center;
            color: var(--text);
            margin-bottom: 40px;
            position: relative;
        }

        .tech-title::before {
            content: '{ ';
            color: var(--accent);
        }

        .tech-title::after {
            content: ' }';
            color: var(--accent);
        }

        .logos-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
            gap: 40px;
            max-width: 1000px;
            margin: 0 auto;
            padding: 40px 20px;
        }

        .logo-card {
            background: var(--secondary);
            padding: 30px;
            border-radius: 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            gap: 15px;
            transition: all 0.3s ease;
            border: 2px solid transparent;
            cursor: pointer;
            position: relative;
            overflow: hidden;
        }

        .logo-card::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(247, 223, 30, 0.1), transparent);
            transition: left 0.5s;
        }

        .logo-card:hover::before {
            left: 100%;
        }

        .logo-card:hover {
            transform: translateY(-10px);
            border-color: var(--accent);
            box-shadow: 0 15px 40px rgba(247, 223, 30, 0.2);
        }

        .logo-icon {
            font-size: 4rem;
            filter: drop-shadow(0 5px 15px rgba(0, 0, 0, 0.3));
        }

        .logo-name {
            font-family: 'Orbitron', sans-serif;
            font-size: 1.1rem;
            font-weight: 600;
            color: var(--text);
        }

        /* Code Block Decoration */
        .code-snippet {
            background: #1e1e1e;
            border-radius: 15px;
            padding: 30px;
            margin: 60px auto;
            max-width: 800px;
            font-family: 'JetBrains Mono', monospace;
            font-size: 0.95rem;
            line-height: 1.8;
            border: 1px solid rgba(247, 223, 30, 0.2);
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.5);
            position: relative;
        }

        .code-snippet::before {
            content: '// yManga.js';
            position: absolute;
            top: -12px;
            left: 20px;
            background: var(--secondary);
            padding: 5px 15px;
            border-radius: 8px;
            font-size: 0.8rem;
            color: var(--accent);
            border: 1px solid rgba(247, 223, 30, 0.2);
        }

        .code-line {
            color: var(--text);
        }

        .keyword {
            color: #c792ea;
        }

        .string {
            color: #c3e88d;
        }

        .function {
            color: #82aaff;
        }

        .comment {
            color: #546e7a;
        }

        .property {
            color: var(--accent);
        }

        /* Social Links */
        .social-section {
            padding: 60px 20px;
            text-align: center;
        }

        .social-links {
            display: flex;
            justify-content: center;
            gap: 20px;
            flex-wrap: wrap;
            margin-top: 30px;
        }

        .social-btn {
            display: inline-flex;
            align-items: center;
            gap: 10px;
            padding: 15px 30px;
            background: var(--secondary);
            border: 2px solid var(--accent);
            border-radius: 50px;
            color: var(--text);
            text-decoration: none;
            font-weight: 600;
            transition: all 0.3s;
            font-size: 1rem;
        }

        .social-btn:hover {
            background: var(--accent);
            color: var(--primary);
            transform: translateY(-3px);
            box-shadow: 0 10px 30px rgba(247, 223, 30, 0.3);
        }

        /* Footer */
        footer {
            text-align: center;
            padding: 40px 20px;
            color: var(--text-dim);
            border-top: 1px solid rgba(255, 255, 255, 0.1);
            margin-top: 60px;
        }

        /* Responsive */
        @media (max-width: 768px) {
            .profile-section {
                padding: 60px 30px 40px;
            }

            .profile-section::before,
            .profile-section::after {
                height: 150px;
            }

            .logos-grid {
                grid-template-columns: repeat(auto-fit, minmax(120px, 1fr));
                gap: 20px;
            }

            .code-snippet {
                padding: 20px;
                font-size: 0.85rem;
            }
        }

        /* Terminal Cursor */
        .cursor {
            display: inline-block;
            width: 10px;
            height: 1.2em;
            background: var(--accent);
            animation: blink 1s infinite;
            margin-left: 2px;
        }

        @keyframes blink {

            0%,
            50% {
                opacity: 1;
            }

            51%,
            100% {
                opacity: 0;
            }
        }
    </style>
</head>

    <script>
        // Animated background code rain effect
        function createCodeRain() {
            const bg = document.getElementById('bgAnimation');
            const codeSnippets = [
                'const', 'function', 'return', 'import', 'export',
                'async', 'await', '=>', '{}', '[]',
                'if', 'else', 'for', 'while', 'class'
            ];

            for (let i = 0; i < 20; i++) {
                const rain = document.createElement('div');
                rain.className = 'code-rain';
                rain.textContent = codeSnippets[Math.floor(Math.random() * codeSnippets.length)];
                rain.style.left = Math.random() * 100 + '%';
                rain.style.animationDuration = (Math.random() * 10 + 10) + 's';
                rain.style.animationDelay = Math.random() * 5 + 's';
                bg.appendChild(rain);
            }
        }

        createCodeRain();

        // Smooth scroll
        document.querySelectorAll('a[href^="#"]').forEach(anchor => {
            anchor.addEventListener('click', function (e) {
                e.preventDefault();
                const target = document.querySelector(this.getAttribute('href'));
                if (target) {
                    target.scrollIntoView({ behavior: 'smooth' });
                }
            });
        });

        // Logo card interactions
        document.querySelectorAll('.logo-card').forEach(card => {
            card.addEventListener('mouseenter', function () {
                this.style.transform = 'translateY(-10px) rotate(2deg)';
            });
            card.addEventListener('mouseleave', function () {
                this.style.transform = 'translateY(0) rotate(0deg)';
            });
        });
    </script>
